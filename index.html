<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Simon Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
  </head>

  <body>
  
  
    <div>
        <h1 class="game-title-text">
          <!-- Simon Says  -->

    <div id="game-board">
  
      
      <div id="top-row"> 
        <div id="color-green"

        </div>
        <div id="color-red"    
             class="game-piece-sizes-and-details" >      
        </div>
      </div> 
  
        <div id="circle-illusion" >
  <!--         Simon Game -->
          <button id="circle-illusion-button"> START </button>
          <h4 id="circle-illusion-text" > 
            Simon Says 
          </h4>
        </div>
      
      <div id="bottom-row"> 
        <div id="color-blue"   
             class="game-piece-sizes-and-details" >

        <div id="color-yellow"
